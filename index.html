<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fininet</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <section class="fundo-principal">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="assets/img/logo.png" />
          </a>
        </div>

        <div class="container-secundario">
          <div class="descricao">
            <h2>BEM-VINDO AO My Fininet</h2>
            <p>
              Acesso ao serviço My Fininet é reservado a clientes do Finibanco
              <br />
              que já tenham efectuado a sua adesão. <br />
              Caso não tenha aderido este serviço, poderá faze-lo <br />
              visitando uma das nossas agências mais próxiam de si.
            </p>
          </div>

          <div class="form">
            <div class="form-header">
              <img src="assets/img/fininet.png" />
              <h4>Introduza a Password para entrar</h4>
            </div>

            <!-- FORMULARIO -->
            <form>
              <input type="text" placeholder="Nº de Contrato ou Utilizador" />
              <input type="password" placeholder="Password" />
            </form>
            <!-- FORMULARIO -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
